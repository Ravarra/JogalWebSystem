<div class="container-cadastro"> 
<h2 class="h2-cadastro">Cadastro</h2>
<form>
<label class="label-cadastro" for="nome">Nome:</label>
<input class="input-cadastro" type="text" id="nome" placeholder="Digite o nome" required>


<label class="label-cadastro" for="cpf">CPF:</label>
<input class="input-cadastro" type="text" id="cpf" placeholder="Digite o CPF" required>

<label class="label-cadastro" for="senha">Senha provisória:</label> 
<input class="input-cadastro-password" type="password" id="senha" placeholder="Crie uma senha" required> 

<div class="toggle-cadastro">
<label class="label-cadastro" for="prox-log">Trocar senha no próximo login:</label>
<input type="checkbox" id="prox-log"> 

<div class="toggle-cadastro">
<label class="label-cadastro" for="admin">Administrador:</label>
<input type="checkbox" id="admin"> 


<button class="button-cadastro" type="submit">Cadastrar</button>
</form>
</div>
